	  <f:form pageUid="{settings.dinnerClubRegistrationPid}" extensionName="DinnerClub" controller="Registration" pluginName="piRegistration" arguments="{event: newsItem}" action="confirm" class="form-horizontal">
	    <h3>Anmeldung zum Dinner Club</h3>
	    <p><f:translate key="day.{newsItem.datetime -> f:format.date(format: 'w')}" /> {newsItem.datetime -> f:format.date(format: 'j.')} <f:translate key="month.{newsItem.datetime -> f:format.date(format: 'm')}" />:</p>
	    <div class="form-group">
	      <label for="n-persons" class="col-sm-4">Wie viele?</label>
	      <div class="col-sm-8">
		<f:form.textfield type="number" additionalAttributes="{min: 1 step:1}" required="required" class="form-control" id="n-persons" name="count" value="2" />
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="name" class="col-sm-4">Wer?</label>
	      <div class="col-sm-8">
		<f:form.textfield type="text" name="name" class="form-control" id="name" placeholder="Name" required="required" />
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-sm-12 text-right">
		<f:form.submit class="btn btn-primary" additionalAttributes="{role: 'button'}" value="Anmelden" />
	        <f:link.page class="btn btn-default" pageUid="{settings.backPid}">
		  <f:translate key="back-link" />
	        </f:link.page>
	      </div>
	    </div>
	    <p class="text-small">Das Dinner Club-Team freut sich auf dich!</p>
	  </f:form>
